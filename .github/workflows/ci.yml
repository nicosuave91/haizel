name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: blp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (20.10.0) with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
          cache: pnpm
          cache-dependency-path: blp/pnpm-lock.yaml

      - name: Enable Corepack & install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.0 --activate
          pnpm --version

      - name: Verify lockfile integrity
        run: |
          # Fail fast if lockfile is out of date relative to package.json
          pnpm install --frozen-lockfile

      - name: Build workspace (respect dependencies)
        run: |
          pnpm --filter @haizel/observability... run build
          pnpm --filter @haizel/api...           run build
          pnpm --filter @haizel/core-api...      run build

      - name: Unit tests (if present)
        run: pnpm test --if-present

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            blp/npm-debug.log
            blp/pnpm-debug.log
            blp/**/dist/**
          if-no-files-found: ignore
